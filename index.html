<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Maker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            color: #555;
        }

        input, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 16px;
        }

        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        .resume-preview {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fafafa;
            border-radius: 8px;
        }

        .resume-preview h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .resume-preview p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resume Maker</h1>
        <form id="resumeForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="education">Education:</label>
            <textarea id="education" name="education" required></textarea>

            <label for="experience">Experience:</label>
            <textarea id="experience" name="experience" required></textarea>

            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" required></textarea>

            <button type="button" id="generateBtn">Generate Resume</button>
        </form>

        <div id="resumePreview" class="resume-preview">
            <!-- Resume Preview will appear here -->
        </div>

        <button type="button" id="downloadBtn">Download Resume</button>
    </div>

    <script>
        document.getElementById('generateBtn').addEventListener('click', generateResume);
        document.getElementById('downloadBtn').addEventListener('click', downloadResume);

        function generateResume() {
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const education = document.getElementById('education').value;
            const experience = document.getElementById('experience').value;
            const skills = document.getElementById('skills').value;

            const resumePreview = document.getElementById('resumePreview');
            resumePreview.innerHTML = `
                <h2>${fullName}</h2>
                <p>Email: ${email}</p>
                <p>Phone: ${phone}</p>
                <p>Address: ${address}</p>
                <h3>Education</h3>
                <p>${education}</p>
                <h3>Experience</h3>
                <p>${experience}</p>
                <h3>Skills</h3>
                <p>${skills}</p>
            `;
        }

        function downloadResume() {
            const resumePreview = document.getElementById('resumePreview').innerHTML;
            const blob = new Blob([resumePreview], { type: 'text/html' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = 'resume.html';
            a.click();
        }
    </script>
</body>
</html>
